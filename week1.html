<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 1 - Prototyping Tools</title>
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="stylesheet" href="assets/flexboxes.css">
    <link rel="stylesheet" href="assets/typography.css">
    <link rel="stylesheet" href="assets/weeks.css">
</head>
<body>
    <!-- Hero Banner -->
    <div class="hero-banner">
        <h1>Prototyping Tools</h1>
    </div>

    <!-- Menu Container -->
    <div class="menu-container">
        <a href="index.html" style="display: inline-block; padding: 12px 20px; background-color: #4a4a54; color: #ffffff; text-decoration: none; border-radius: 6px; font-size: 0.95em; font-weight: 500; border: 2px solid transparent; transition: all 0.3s ease; font-family: 'Roboto Slab', serif;">Home</a>
        <div id="menuItems" class="menu-items">
            <a href="week1.html" class="active">Week 1</a>
            <a href="week2.html">Week 2</a>
            <a href="week3.html">Week 3</a>
            <a href="week4.html">Week 4</a>
            <a href="week5.html">Week 5</a>
            <a href="week6.html">Week 6</a>
            <a href="week7.html">Week 7</a>
            <a href="week8.html">Week 8</a>
            <a href="week9.html">Week 9</a>
            <a href="week10.html">Week 10</a>
        </div>
        <button class="menu-collapse-btn" id="menuCollapseBtn">></button>
    </div>

    <div class="divider"></div>

    <!-- Main Content -->
    <div class="container">
        <!-- Week Item -->
        <script>
            // Menu collapse functionality
            const menuCollapseBtn = document.getElementById('menuCollapseBtn');
            const menuItems = document.getElementById('menuItems');

            if (menuCollapseBtn) {
                menuCollapseBtn.addEventListener('click', function() {
                    menuItems.classList.toggle('collapsed');
                    menuCollapseBtn.classList.toggle('collapsed');
                    menuCollapseBtn.textContent = menuCollapseBtn.classList.contains('collapsed') ? '-' : '>';
                });
            }

            // Week content toggle functionality
            function toggleWeek(header) {
                const content = header.nextElementSibling;
                const icon = header.querySelector('.week-toggle-icon');
                content.classList.toggle('collapsed');
                icon.classList.toggle('collapsed');
            }

            // Set active menu item on page load
            document.addEventListener('DOMContentLoaded', function() {
                const currentPage = window.location.pathname.split('/').pop() || 'index.html';
                document.querySelectorAll('.menu-items a').forEach(link => {
                    link.classList.remove('active');
                    if (link.getAttribute('href') === currentPage) {
                        link.classList.add('active');
                    }
                });
            });
        </script>

    <footer>
        <p>&copy; 2024 Jorn Mertens. All rights reserved.</p>
    </footer>
</body>
</html>
